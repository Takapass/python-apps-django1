<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TODO編集</title>
</head>

<body>
    <h1>タスク編集</h1>
    <form method="POST">
        {% csrf_token %}
        <label>タイトル:</label>
        <input type="text" name="title" value="{{ todo.title }}" required><br><br>
        <label>期限日:</label>
        <input type="date" name="due_date" value="{{ todo.due_date }}"><br><br>
        <label>完了:</label>
        <input type="checkbox" name="is_completed" {% if todo.is_completed %}checked{% endif %}><br><br>

        <button type="submit" name="update">更新</button>
        <button type="submit" name="delete" onclick="return confirm('削除しますか？');">削除</button>
    </form>
    <br>
    <a href="{% url 'todo_list' %}">← 一覧に戻る</a>
</body>

</html>
