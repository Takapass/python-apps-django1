{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ一覧</title>
    <link rel="stylesheet" href="{% static 'work08/style.css' %}">
</head>
<body>
    <h1>📒 メモ一覧</h1>

    <a href="{% url 'memo_create' %}">＋ 新規作成</a>

    <ul>
        {% for memo in memos %}
        <li>
            <a href="{% url 'memo_edit' memo.id %}">{{ memo.title }}</a>
            <a href="{% url 'memo_delete' memo.id %}" style="color:red;">削除</a>
        </li>
        {% empty %}
        <li>メモがありません。</li>
        {% endfor %}
    </ul>
</body>
</html>
