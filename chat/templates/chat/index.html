<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        body {
            margin: 0;
            font-family: "Hiragino Sans", "Helvetica Neue", sans-serif;
            background: #f5f5f5;
        }

        /* 共通ボタン */
        button {
            cursor: pointer;
        }

        /* ------- 画面コンテナ -------- */
        .screen {
            display: none;
            height: 100vh;
        }

        .screen.active {
            display: block;
        }

        /* ------- トーク画面 -------- */
        .chat-header {
            background-color: #3b82f6;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .chat-header span {
            flex: 1;
            text-align: center;
        }

        .back-btn {
            font-size: 15px;
            cursor: pointer;
        }

        .chat-body {
            background: #fff7d6;
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 12px;
        }

        .message {
            background: #e5e5e5;
            border-radius: 12px;
            padding: 6px 10px;
            display: inline-block;
            margin: 8px 0;
        }

        .message.blue {
            background: #3b82f6;
            color: white;
            float: right;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 2px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 6px 0 0 6px;
        }

        .chat-input button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 6px 6px 0;
        }

        /* ------- トークルーム一覧 -------- */
        .room-list {
            padding: 20px;
        }

        .room {
            background: #3b82f6;
            color: white;
            padding: 20px;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 17px;
        }

        /* ------- プロフィール画面 -------- */
        .profile {
            padding: 20px;
            text-align: center;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: red;
            margin-bottom: 20px;
        }

        .profile-btn {
            background: #3b82f6;
            color: white;
            padding: 15px;
            margin-top: 10px;
        }

        /* ------- 設定画面 -------- */
        .settings {
            padding: 30px;
        }

        .setting-item {
            border-bottom: 1px solid #ccc;
            padding: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- ◆ トーク画面 ---------------------------------------- -->
    <div class="screen active" id="chat">
        <div class="chat-header">
            <div class="back-btn" onclick="showScreen('rooms')">&lt;Back</div>
            <span>トークルーム名</span>
        </div>
        <div class="chat-body" id="messages">
        </div>
        <div class="chat-input">
            <input id="msgText" type="text" placeholder="メッセージを入力">
            <button onclick="sendMessage()">送信</button>
        </div>
    </div>

    <!-- ◆ トークルーム一覧 -------------------------------- -->
    <div class="screen" id="rooms">
        <div class="profile" onclick="showScreen('profile')">
            <img src="">
            <p>プロフィール文が入ります</p>
        </div>
        <div class="room-list">
            <div class="room" onclick="showScreen('chat')">トークルーム１</div>
            <div class="room" onclick="showScreen('chat')">作ったトークルーム</div>
            <div class="room" onclick="showScreen('settings')">トークルームを作成</div>
        </div>
    </div>

    <!-- ◆ プロフィール -------------------------------------- -->
    <div class="screen" id="profile">
        <div class="profile">
            <img src="">
            <p>プロフィールテキスト</p>
            <div class="profile-btn" onclick="showScreen('settings')">設定へ</div>
            <div class="profile-btn" onclick="showScreen('rooms')">戻る</div>
        </div>
    </div>

    <!-- ◆ 設定 ---------------------------------------------- -->
     <div class="screen" id="settings">
        <div class="chat-header">
            <div class="back-btn" onclick="showScreen('profile')">&lt;Back</div>
            <span>設定</span>
        </div>
        <div class="settings">
            <div class="setting-item">アイコン変更</div>
            <div class="setting-item">画像変更</div>
            <div class="setting-item">テキスト変更</div>
        </div>
    </div>

    <script>
        function showScreen(id) {
            document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
            document.getElementById(id).classList.add("active");
        }

        function sendMessage() {
            const text = document.getElementById("msgText").value;
            if (!text) return;
            const div = document.createElement("div");
            div.className = "message blue";
            div.textContent = text;
            document.getElementById("messages").appendChild(div);
            document.getElementById("msgText").value = "";
        }
    </script>

</body>

</html>
